<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <form class="player-entry" id="player-entry">
        <div class="input-container">
            <div class="entry-line">
                <label for="p1-name" class="p1">Enter Player 1 (X) name: </label>
                <input type="text" id="p1-name" required>
            </div>
            <div class="entry-line">
                <label for="p2-name" class="p2">Enter Player 2 (O) name: </label>
                <input type="text" id="p2-name" required>
            </div>
        </div>
        <button type="submit">Start Game</button>
    </form>
    <div class="turn-keeper">
        <!-- JS inputs players turn here -->
    </div>
    <div class="board" id="board">
        <!-- JS inputs grid here -->
    </div>
    <div class="game-options">
        <!-- JS inputs buttons here -->
    </div>
    <div class="win-condition">
        <!-- JS inputs box with win condition here -->
    </div>
    <div class="score-keeper">
        <!-- JS inputs scores divs here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
